name: linting

on: [push]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version to 3.12
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12
      - name: Install nomad
        run: |
          uv pip install nomad-lab[infrastructure]@git+https://gitlab.mpcdf.mpg.de/nomad-lab/nomad-FAIR.git
      - name: Install package and dev dependencies
        run: |
          uv pip install ".[dev]"
      - name: ruff check
        run: |
          ruff check src/pynxtools_xps tests
      - name: ruff format
        run: |
          ruff format --check src/pynxtools_xps tests
      - name: mypy
        run: |
          mypy src/pynxtools_xps tests
